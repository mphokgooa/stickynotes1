<!doctype html>
<html lang="en">
<head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>{% block title %}Sticky Notes{% endblock %}</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'notes:index' %}">Sticky Notes</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
      <span class="me-3">Hello, {{ user.username }}</span>
      <a href="/admin/logout/" class="btn btn-outline-secondary btn-sm">Admin</a>
      {% else %}
      <a href="/admin/login/" class="btn btn-outline-primary btn-sm">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
