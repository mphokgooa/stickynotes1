{% extends 'notes/base.html' %}{% block content %}
<h2>{{ note.title }}</h2>
<p class="text-muted">{{ note.updated|date:"Y-m-d H:i" }}</p>
<div class="mb-3">{{ note.content|linebreaks }}</div>
{% if user == note.owner %}
  <a class="btn btn-secondary" href="{% url 'notes:note_edit' note.pk %}">Edit</a>
  <form method="post" action="{% url 'notes:note_delete' note.pk %}" style="display:inline">{% csrf_token %}<button class="btn btn-danger">Delete</button></form>
{% endif %}
{% endblock %}
